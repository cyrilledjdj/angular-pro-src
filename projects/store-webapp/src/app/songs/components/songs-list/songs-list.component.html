<div class="songs-list">
	<h3>
		<ng-content></ng-content>
	</h3>
	<ul>
		<li *ngFor="let item of list">
			<p>{{ item.artist }}</p>
			<span>{{ item.track }}</span>
			<div class="songs-list__favourite" [class.active]=item.favourite>
			</div>
			<div class="songs-list__listened" [class.active]=item.listened>
			</div>
		</li>
	</ul>
</div>
