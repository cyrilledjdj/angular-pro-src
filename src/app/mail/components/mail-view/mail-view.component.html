<div class="mail-view">
  {{(message$ | async).timestamp | date : 'shortTime'}}
  <h2>{{(message$ | async).from}}</h2>
  <p>{{(message$ | async).summary}}</p>
</div>
<div class="mail-reply">
  <textarea (change)="updateReply($event.target.value)"
    placeholder="Type your reply..." [value]="reply">
      </textarea>
  <button type="button" (click)="sendReply()">
    Send
  </button>
</div>
