<div class="stock-counter">
  <div>
    <div>
      <p>{{value}}</p>
      <div>
        <button type=button (click)=increment($event)
          [disabled]="value === max || isDisabled">
          +
        </button>
        <button type=button (click)=decrement($event)
          [disabled]="value === min || isDisabled">
          -
        </button>
      </div>
    </div>
  </div>
</div>
